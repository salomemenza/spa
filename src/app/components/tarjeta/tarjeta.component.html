<div class="card animate fadeIn fast">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button class="btn btn-outline-primary btn-block" (click)="emitirHeroe()">ver mas..</button>
        <!-- <a href="#" class="btn btn-outline-primary btn-block" [routerLink]="['/heroe',i]">Ver mas Link</a> -->
    </div>
</div>
